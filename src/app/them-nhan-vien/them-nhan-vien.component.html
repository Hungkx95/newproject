<button (click)="goBack()">Trở lại</button>
<div>
<form>
  <div class="form-group">
    <label for="name">Họ tên</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="newNV.name" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">
  Không được để trống
</div>
  </div>


  <div class="form-group">
    <label for="brithday">Ngày sinh</label>
    <input type="datetime-local" class="form-control" id="brithday" required [(ngModel)]="newNV.brithday" name="brithday" #brithday="ngModel">
    <div [hidden]="brithday.valid || brithday.pristine"
     class="alert alert-danger">
     Không được để trống
</div>
  </div>


  <div class="form-group">
    <label for="address">Địa chỉ</label>
    <input type="text" class="form-control" id="address" required [(ngModel)]="newNV.address" name="address" #address="ngModel">
    <div [hidden]="address.valid || address.pristine"
    class="alert alert-danger">
    Không được để trống
</div>
  </div>
 
  <div class="form-group">
    <label for="phone">Số điện thoại</label>
    <input type="text" class="form-control" id="phone" required [(ngModel)]="newNV.phone" name="phone" #phone="ngModel">
    <div [hidden]="phone.valid || phone.pristine"
    class="alert alert-danger">
    Không được để trống
  </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="newNV.email" name="email" #email="ngModel">
    <div [hidden]="email.valid || email.pristine"
    class="alert alert-danger">
    Không được để trống
  </div>
  </div>

  <div class="form-group">
    <label for="cmnd">Số chứng minh nhân dân</label>
    <input type="text" class="form-control" id="cmnd" required [(ngModel)]="newNV.cmnd" name="cmnd" #cmnd="ngModel">
  
    <div [hidden]="cmnd.valid || cmnd.pristine"
    class="alert alert-danger">
    Không được để trống
</div></div>
 
<div class="form-group">
  <label for="caLam">Ca lam viec</label>
  <input type="number" class="form-control" id="caLam" required [(ngModel)]="newNV.caLam" name="caLam" #ca ="ngModel">
 </div>
  <div class="form-group">
    <label for="bacLuong">Bậc lương</label>
    <input type="number" class="form-control" id="bacLuong" required [(ngModel)]="newNV.bacLuong" name="bacLuong" #bacLuong ="ngModel">
    <div [hidden]="bacLuong.valid || bacLuong.pristine"
    class="alert alert-danger">
    Không được để trống
  </div></div>
 
</form>
</div>
<button class="btn" (click)="addNV()"> Luu thông tin </button>
